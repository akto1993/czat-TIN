<!DOCTYPE html>
<html>

<head>
    <title>System HorseMan</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/moj.css">
</head>

<body>
  <div>
      <a href="index.html">Strona główna</a><br>
      Wpisz sekret sędziego:&nbsp;<input id="secret" type="text" class="nick">
      <table>
          <tr>
              <td> <img id="status" src="/img/bullet_red.png" width="35"> </td>
              <td> <input id="open" type="button" value="Połącz"> </td>
              <td> <input id="close" type="button" value="Rozłącz"> </td>
          </tr>
      </table>
      <br>Twojnumer sedziowski: &nbsp;<b id="myId"></b>
      <br>Aktualnie oceniany kon: &nbsp;<b id="actualHorseId"></b>
      <br>
      T:&nbsp;<input type="range" id="TInput" min="0" max="20"><span id="TSpan"></span><br>
      G:&nbsp;<input type="range" id="GInput" min="0" max="20"><span id="GSpan"></span><br>
      K:&nbsp;<input type="range" id="KInput" min="0" max="20"><span id="KSpan"></span><br>
      N:&nbsp;<input type="range" id="NInput" min="0" max="20"><span id="NSpan"></span><br>
      R:&nbsp;<input type="range" id="RInput" min="0" max="20"><span id="RSpan"></span><br>
      <input id="sendScore" type="button" value="Wyślij">
      <p id="message"></p>
      <font color="red"><h1 id="monit"></h1></font>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/lib/jquery.min.js"></script>
  <script src="/js/arbiter.js"></script>
</body>

</html>
