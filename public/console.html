<!DOCTYPE html>
<html>

<head>
    <title>System HorseMan</title>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" href="/css/styl.css">-->
</head>

<body>
<div>
    <a href="arbiter.html">Część przeznaczona dla sędziów</a>
    Wpisz nick:&nbsp;<input id="nick" type="text" class="nick">
    <table>
        <tr>
            <td> <img id="status" src="/img/bullet_red.png" width="35"> </td>
            <td> <input id="open" type="button" value="Połącz"> </td>
            <td> <input id="close" type="button" value="Rozłącz"> </td>
        </tr>
    </table>
    <p>
        Dodaj konia:&nbsp;
        <input type="text" id="horseName">&nbsp;<input id="sendHorse" type="button" value="Dodaj konia">
    </p>

    id konia:&nbsp;<input type="text" id="horseId">
    id sędziego:&nbsp;<input type="text" id="arbiterId"><br>
    <input type="range" id="TInput" min="0" max="20"><span id="TSpan"></span><br>
    <input type="range" id="GInput" min="0" max="20"><span id="GSpan"></span><br>
    <input type="range" id="KInput" min="0" max="20"><span id="KSpan"></span><br>
    <input type="range" id="NInput" min="0" max="20"><span id="NSpan"></span><br>
    <input type="range" id="RInput" min="0" max="20"><span id="RSpan"></span><br>

    <input id="sendScore" type="button" value="Wyślij">

    <p>
        Dodaj sędziego:&nbsp;
        <input type="text" id="secretText">&nbsp;<input id="sendSecret" type="button" value="Dodaj sędziego">
    </p>

    <br><input id="clean" type="button" value="wyczyść baze danych">
    <p id="message"></p>
    <div class="horsesTable"></div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/lib/jquery.min.js"></script>
<script src="/js/console.js"></script>
</body>

</html>
